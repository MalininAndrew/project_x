user root;
worker_processes 1;


events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        
        listen 80;

        server_name localhost;

        location / {
			proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}